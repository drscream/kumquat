{% extends "base.html" %}
{% load i18n %}
{% load bootstrap3 %}

{% block content %}
	<h1>{% trans "Mail Accounts" %}</h1>

	{% bootstrap_messages %}

	<a href="{% url "mail_account_add" %}" class="btn btn-success pull-right">{% bootstrap_icon "plus" %} New</a>

	<table class="table table-striped table-condensed table-hover">
		<thead>
		<tr>
			<th>Name</th><th>&nbsp;</th>
		</tr>
		</thead>
		{% for account in object_list %}
		<tr>
			<td><a href="{% url "mail_account_update" account.id %}">{{ account }}</a></td>
			<td>
				<form action="{% url "mail_account_delete" account.id %}" method="post" class="confirm-delete" data-name="{% trans "Delete Mail Account" %}" data-value="{{ account }}">
					{% csrf_token %}
					<input type="submit" value="{% trans "Delete" %}" class="btn btn-xs btn-danger"/>
				</form>
			</td>
		</tr>
	    {% endfor %}
	</table>
{% endblock %}
