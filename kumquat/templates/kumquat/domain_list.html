{% extends "base.html" %}
{% load i18n %}
{% load bootstrap3 %}

{% block content %}
	<h1>{% trans "Domains" %}</h1>

	{% bootstrap_messages %}

	<a href="{% url "domain_add" %}" class="btn btn-success pull-right">{% bootstrap_icon "plus" %} New</a>

	<table class="table table-striped table-condensed table-hover">
		<thead>
		<tr>
			<th>Name</th><th>&nbsp;</th>
		</tr>
		</thead>
		{% for domain in object_list %}
		<tr>
			<td title="{{ domain.punycode }}">{{ domain }}</td>
			<td>
				<form action="{% url "domain_delete" domain.id %}" method="post" class="confirm-delete" data-name="{% trans "Delete Domain" %}" data-value="{{ domain }}">
					{% csrf_token %}
					<input type="submit" value="{% trans "Delete" %}" class="btn btn-xs btn-danger"/>
				</form>
			</td>
		</tr>
		{% endfor %}
	</table>
{% endblock %}
